<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Copy of Maxroll</title>
  </head>
  <body>
    <div class="background">
      <!-- Hero Carousel -->
      <div class="container">
        <div class="hero-carousel">
          <!-- Images for the carousel -->
          <div class="carousel-item fade">
            <a href=""><img src="images/carousel1.jpeg" alt="" /></a>
            <div class="carousel-content">
              <h2 class="carousel-content-title">
                3 WEEKS IN AND WE KEEP ROLLING
              </h2>
              <p class="carousel-content-text">
                February 25th, 2022 by <span>MAXROLL</span>
              </p>
            </div>
          </div>
          <div class="carousel-item fade">
            <a href=""><img src="images/carousel2.jpeg" alt="" /></a>
            <div class="carousel-content">
              <h2 class="carousel-content-title">GET READY FOR LAUNCH</h2>
              <p class="carousel-content-text">
                February 7th, 2022 by <span>MAXROLL</span>
              </p>
            </div>
          </div>
          <div class="carousel-item fade">
            <a href=""><img src="images/carousel3.jpeg" alt="" /></a>
            <div class="carousel-content">
              <h2 class="carousel-content-title">POSTS UPDATED FOR TIER 3</h2>
              <p class="carousel-content-text">
                February 5th, 2022 by <span>MAXROLL</span>
              </p>
            </div>
          </div>
          <div class="carousel-item fade">
            <a href=""><img src="images/carousel4.jpeg" alt="" /></a>
            <div class="carousel-content">
              <h2 class="carousel-content-title">
                LOST ARK NEW MAXROLL WEBSITE LAUNCH
              </h2>
              <p class="carousel-content-text">
                January 20th, 2022 by <span>MAXROLL</span>
              </p>
            </div>
          </div>

          <!-- Dots/Lines to show current image -->
          <div class="carousel-dots">
            <span class="swiper" data-index="1"></span>
            <span class="swiper" data-index="2"></span>
            <span class="swiper" data-index="3"></span>
            <span class="swiper" data-index="4"></span>
          </div>
        </div>
      </div>
      <!-- End of Hero Carousel -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
