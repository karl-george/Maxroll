<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Copy of Maxroll</title>
  </head>
  <body>
    <div class="background">
      <!-- Start of Twitch Section -->
      <div class="container">
        <div class="grid grid-1x3">
          <div class="video-player-container">
            <h2>Video Player</h2>
            <div class="video-player">
              <div class="vid-player-content">
                Video Player Not Implemented For Mockup
              </div>
            </div>
          </div>
          <div class="streamer-container">
            <h2>More Maxroll Streamers</h2>
            <ul>
              <div class="streamer-list-container">
                <li class="list flex-list">
                  <a href="#"
                    ><img class="streamer-pic" src="images/lexyu.png" alt=""
                  /></a>
                  <p class="streamer-name"><a href="#">Lexyu</a></p>
                  <a href=""
                    ><img class="icon" src="images/twitter.webp" alt=""
                  /></a>
                  <a href=""
                    ><img class="icon" src="images/twitch.webp" alt=""
                  /></a>
                </li>
                <li class="list flex-list">
                  <a href="#"
                    ><img class="streamer-pic" src="images/saintone.png" alt=""
                  /></a>
                  <p class="streamer-name"><a href="#">Saintone</a></p>
                  <a href=""
                    ><img class="icon" src="images/twitter.webp" alt=""
                  /></a>
                  <a href=""
                    ><img class="icon" src="images/twitch.webp" alt=""
                  /></a>
                </li>
                <li class="list flex-list">
                  <a href="#"
                    ><img class="streamer-pic" src="images/raxx.png" alt=""
                  /></a>
                  <p class="streamer-name"><a href="#">Raxxanterax</a></p>
                  <a href=""
                    ><img
                      class="icon streamer-twitter"
                      src="images/twitter.webp"
                      alt=""
                  /></a>
                  <a href=""
                    ><img
                      class="icon streamer-twitch"
                      src="images/twitch.webp"
                      alt=""
                  /></a>
                </li>
              </div>
            </ul>
          </div>
          <div class="featured-content-container">
            <h2>Featured Content</h2>
            <span><a href="">View All News</a></span>
            <ul>
              <li>Scrapper</li>
              <li>Abyssal</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End of Twitch Section -->
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
