<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dca7618442.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Copy of Maxroll</title>
  </head>
  <body>
    <div class="background-footer">
      <div class="container">
        <div class="grid grid-1x4">
          <div class="logo-container">
            <div class="brand">
              <img class="brand-logo" src="images/brand.webp" alt="" />
            </div>
            <div class="socials">
              <img class="icon-large" src="images/twitter.webp" alt="" />
              <img class="icon-large" src="images/twitch.webp" alt="" />
              <img class="icon-large" src="images/yt-dark.webp" alt="" />
              <img class="icon-large" src="images/discord.webp" alt="" />
              <img class="icon-large" src="images/insta.webp" alt="" />
            </div>
          </div>
          <div class="link-container">
            <h2 class="section-header">OTHER LINKS</h2>
            <ul>
              <li class="list list-item">
                <a class="item-content" href="">Contact</a>
              </li>
              <li class="list list-item">
                <a class="item-content" href="">Team</a>
              </li>
              <li class="list list-item">
                <a class="item-content" href="">Donate</a>
              </li>
            </ul>
          </div>

          <div class="games-container">
            <h2 class="section-header">GAMES</h2>
            <ul>
              <li class="list list-item">
                <a class="item-content" href="">Diablo II</a>
              </li>
              <li class="list list-item">
                <a class="item-content" href="">Diablo III</a>
              </li>
              <li class="list list-item">
                <a class="item-content" href="">Diablo Immortal</a>
              </li>
              <li class="list list-item">
                <a class="item-content" href="">Lost Ark</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="footer-copyright-content">
        <p>Copyright &copy; 2022 Maxroll GmbH</p>
        <p>This version created by Karl George</p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
